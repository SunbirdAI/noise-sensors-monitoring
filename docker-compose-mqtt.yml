version: '3'

services:
  mqtt:
    build: .
    command: python /code/mqtt_client.py
    volumes:
      - .:/code
    links:
      - postgres_db:postgres_db
    networks:
      - djangonetwork
    environment:
      - MOSQUITTO_URL=Mosquitto

  mosquitto:
    image: eclipse-mosquitto
    container_name: Mosquitto
    ports:
      - 1883:1883
    volumes:
      - ./mosquitto:/mosquitto/
    networks:
      - djangonetwork
    restart: unless-stopped

  influxdb:
    image: influxdb:2.0.7
    ports:
      - "8086:8086"
    volumes:
      - influxdb:/var/lib/influxdb
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - influxdb

volumes:
  influxdb:
  grafana-data:

networks:
  djangonetwork:
    external: true
